<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<aside class="left-panel">
  <ul>
    <li><a href="#" onclick="TimerCounter()">Countdown timer</a></li>
    <li><a href="#" onclick="CoinFlip()">Coin Flip</a></li>

  </ul>
</aside>

<div class="right-panel">
  <div class="container">
        <div class="container-box" id="divTimer" style="display:none">
          <div class="box">
                  <label class="number-counter" id="lblDays"></label>
                  <label class="title-counter">Days</label>
          </div>
          <div class="box">
            <label class="number-counter" id="lblHours"></label>
            <label class="title-counter">Hours</label>

          </div>
          <div class="box">
            <label class="number-counter" id="lblMinutes"></label>
            <label class="title-counter">Minutes</label>
          </div>
          <div class="box">
            <label class="number-counter" id="lblSeconds"></label>
            <label class="title-counter">Seconds</label>
          </div>

      </div>

      <div class="container-box" style="display:none" id="divCoinFlip">
        <h2>Insert random number</h2>
        <input type="number" id="txtNumberRandom"/>
        <input type="button" onclick="Flip($('#txtNumberRandom').val())" value="Press"/>
        <br/>
          <br/>
        <label id="lblRandomResult"></label>
      </div>



</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/counter.js"></script>
      <script src="js/Coinflip.js"></script>
  </body>
</html>
